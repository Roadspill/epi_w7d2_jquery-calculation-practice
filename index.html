<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>What Seinfeld Character Are You?</title>

  </head>
  <body>
    <div class="container">
      <h1>What Seinfeld Character Are You?</h1>
      <p>Please fill in the form and click submit to find out your results.</p>
      <form id="characterQuiz">
        <div class="form-group">
          <label for="firstName">First Name: </label>
          <input type="text" id="firstName"><br>

          <label for="age">Your Age: </label>
          <input type="text" id="age"><br>

          <label for="favoriteColor">What is your favorite color? </label>
          <select id="favoriteColor">
            <option value="1">Red</option>
            <option value="2">Blue</option>
            <option value="3">Black</option>
            <option value="4">Yellow</option>
            <option value="5">Purple</option>
            <option value="6">Green</option>
            <option value="7">Pink</option>
            <option value="8">Brown</option>
            <option value="9">White</option>
            <option value="10">Grey</option>
          </select><br><br>
          <div>
            <label for="favoriteFood">Your Favorite Food:</label>
            <input type="radio" name="favoriteFood" id="american" value="25">
            <label for="american">American Diner</label>

            <input type="radio" name="favoriteFood" id="italian" value="26">
            <label for="italian">Italian</label>

            <input type="radio" name="favoriteFood" id="mexican" value="27">
            <label for="mexican">Mexican</label>

            <input type="radio" name="favoriteFood" id="thai" value="28">
            <label for="thai">Thai</label>

            <input type="radio" name="favoriteFood" id="chinese" value="29">
            <label for="chinese">Chinese</label>
          </div><br>
          <button type="submit" class="btn btn-secondary">Submit Quiz</button>
        </div>

      </form>

      <div id="output">
        <h2>Hey <span class="text-primary" id="name"></span>, your Seinfeld Character Match Results is: <span class="text-danger" id="seinfeldCharacter"></span></h2>
        <h2 class="error"></h2>
      </div>

    </div>
    <!-- Start of Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script
  </body>
</html>
